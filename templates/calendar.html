{% extends 'base.html' %}

{% block content %}
<div class="clearfix">
    <span class="left m-2" style="font-size: 20px;">Bienvenido, {{ request.user }}</span>
    <a class="btn btn-info right" href="{% url 'logout' %}"> Salir </a>
	<a class="btn btn-info right mr-2" href="{% url 'calendarapp:calendar' %}?{{ next_month }} "> Mes siguiente >> </a>
    <a class="btn btn-info right mr-2" href="{% url 'calendarapp:calendar' %}?{{ prev_month }}"> << Mes anterior </a>
    <a class="btn btn-info right mr-2" href="{% url 'calendarapp:event_new' %}"> + Agregar Impresion </a>
</div>
<div style="color: #000000;">
    {{ calendar }}
</div>
{% endblock %}
